<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/droid-helmet.png" />

    <!-- Page Title -->
    <title>Star Wars Trivia 1.0</title>

</head>

<body>
    <nav id="customNavbar" class="navbar sticky-top">
        <a class="navbar-brand" href="#">
            <img src="assets/images/droid-helmet.png" width="50" height="50" class="d-inline-block align-top" alt="">
            Movie Trivia
        </a>
    </nav>
    <div class="fsVidContainer">

        <video autoplay loop muted>
            <source src="assets/video/stars.mp4" type="video/mp4" />
        </video>

        <div class="fsVideoContent">


            <div class="container">
                <div class="jumbotron text-center">

                    <!-- Introduction -->
                    <div id="intro">
                        <h1>Star<br>Wars<br>Trivia</h1>
                        <button id="start" type="button" class="btn">Start</button>
                    </div>

                    <!-- Questions -->
                    <div id="qBlock">
                        <h2 id="test_status"></h2>
                        <h3><span id="timer">00:10</span></h3>
                        <div id="question"></div>
                        <div id="multipleChoice"></div>
                    </div>

                    <!-- Answers -->
                    <div id="answers"></div>

                    <!-- Results -->
                    <div id="results">
                        <h2>Final Results</h2>
                        <h3>Rights: <span id="rights"></span></h3>
                        <h3>Wrong: <span id="wrong"></span></h3>
                        <h3>Score: <span id="finalScore"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/JavaScript/app.js"></script>
    <audio src="assets/music/themeSong.mp3" autoplay loop></audio>
</body>

</html>
